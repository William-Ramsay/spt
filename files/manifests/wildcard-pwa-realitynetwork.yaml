apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pwa.realitynetwork.store
  namespace: default
spec:
  secretName: pwa.realitynetwork.store
  issuerRef:
    name: letsencrypt-prod-wild
    kind: ClusterIssuer
    group: cert-manager.io
  commonName: "*.pwa.realitynetwork.store"
  dnsNames:
    - "pwa.realitynetwork.store"
    - "*.pwa.realitynetwork.store"
